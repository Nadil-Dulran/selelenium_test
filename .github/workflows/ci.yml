name: CI

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Install Chromium & Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser xvfb

      - name: Run tests (xvfb)
        env:
          MAVEN_OPTS: -Xmx2g
        run: |
          # Wrap tests in xvfb so Chrome can run without explicit headless flag
          xvfb-run -s "-screen 0 1920x1080x24" mvn -B -DtrimStackTrace=false test

      - name: Build Maven site (XRef + reports)
        run: |
          # Generate the full Maven site, including XRef and Surefire HTML report
          mvn -B -DskipTests site

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site

      - name: Upload site HTML report (aggregated)
        uses: actions/upload-artifact@v4
        with:
          name: site-report
          path: target/site
          if-no-files-found: ignore

      - name: Upload TestNG emailable report
        uses: actions/upload-artifact@v4
        with:
          name: testng-emailable-report
          path: target/surefire-reports/emailable-report.html
          if-no-files-found: ignore

      - name: Upload debug artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: test-debug-zip
          path: target/surefire-reports/test-debug/test-debug.zip
          if-no-files-found: ignore

      - name: Upload debug artifact folder
        uses: actions/upload-artifact@v4
        with:
          name: test-debug-folder
          path: target/surefire-reports/test-debug
          if-no-files-found: ignore

      - name: Upload ExtentReports (Spark)
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: target/extent-reports
          if-no-files-found: ignore

  deploy-pages:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Attempt to automatically enable GitHub Pages with GitHub Actions as the build source
          enablement: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add live links to summary
        run: |
          {
            echo "## Live test reports";
            echo "";
            echo "- Site report: ${{ steps.deployment.outputs.page_url }}/surefire-report.html";
            echo "- XRef (tests): ${{ steps.deployment.outputs.page_url }}/xref-test/index.html";
            echo "- XRef (main): ${{ steps.deployment.outputs.page_url }}/xref/index.html";
          } >> "$GITHUB_STEP_SUMMARY"
