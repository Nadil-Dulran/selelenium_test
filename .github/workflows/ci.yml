name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Install Chromium & Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser xvfb

      - name: Run tests (xvfb)
        env:
          MAVEN_OPTS: -Xmx2g
        run: |
          # Wrap tests in xvfb so Chrome can run without explicit headless flag
          xvfb-run -s "-screen 0 1920x1080x24" mvn -B -DtrimStackTrace=false test

      - name: Upload debug artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: test-debug-zip
          path: target/surefire-reports/test-debug/test-debug.zip
          if-no-files-found: ignore

      - name: Upload debug artifact folder
        uses: actions/upload-artifact@v4
        with:
          name: test-debug-folder
          path: target/surefire-reports/test-debug
          if-no-files-found: ignore
